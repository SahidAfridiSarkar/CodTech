<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-Sz/zU/e5m9D0/5jz38F/6iYU+4DlPdJgIk+b/27PT6k9/G9v1s+p/mN6KQm5rCn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>

<body>

    <div class=" mt-5">
        <h1 class="heading1" style="text-align: center;">To-Do List</h1>
        <hr>
            <div class="input-group container-add-task">
                <input type="text" id="taskInput" class="form-control" placeholder="Write a new task">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        <hr>
        <div class="container">
            <div class="pending-task">
                <h1>Pending Task</h1>
                <ol id="taskList" class="list-group">
                      
                </ol>
            </div>

            <div class="">
                <h1>Completed Tasks</h1>
                <ol id="completedTasks" class="list-group">
                    <!-- Completed tasks will be dynamically added here -->
                </ol>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Sz/zU/e5m9D0/5jz38F/6iYU+4DlPdJgIk+b/27PT6k9/G9v1s+p/mN6KQm5rCn"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Your addTask function implementation here
        });
    </script>
</body>

</html>
